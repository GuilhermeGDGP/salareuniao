<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Room List</h2>
    </div>
    <div class="panel-body">
        <div class="table table-stripped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Start Hour</th>
                    <th>End Hour</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let room of rooms | async">
                    <td>{{ room.name }}</td>
                    <td>{{ room.date }}</td>
                    <td>{{ room.startHour }}</td>
                    <td>{{ room.endHour }}</td>
                    <td>
                        <button (click)="deleteRoom(room.id)" class="btn btn-danger">Delete</button>
                        <button (click)="updateRoom(room.id)" class="btn btn-info">Update</button>
                        <button (click)="roomDetails(room.id)" class="btn btn-info">Details</button>
                    </td>
                </tr>
            </tbody>
        </div>
    </div>
</div>
